<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TSSA Document Automation Portal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>TSSA Document Automation Portal</h1>
    <p>Fill out the form below to generate your Common Carry Declaration.</p>

    <form id="docForm" onsubmit="return false;">
      <label for="fullName">Full Name:</label><br />
      <input type="text" id="fullName" required /><br /><br />

      <label for="witness1Name">Witness 1 (Name):</label><br />
      <input type="text" id="witness1Name" required /><br /><br />

      <label for="witness1Email">Witness 1 (Email):</label><br />
      <input type="email" id="witness1Email" /><br /><br />

      <label for="witness2Name">Witness 2 (Name):</label><br />
      <input type="text" id="witness2Name" required /><br /><br />

      <label for="witness2Email">Witness 2 (Email):</label><br />
      <input type="email" id="witness2Email" /><br /><br />

      <button id="generateBtn" type="button">Generate Document</button>
    </form>

    <p id="message" style="color:black;min-height:1.5em;margin-top:10px;"></p>

    <script src="form.js"></script>
  </body>
</html>
