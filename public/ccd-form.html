<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TSSA Document Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #fafafa; }
    h1 { color: #333; }
    label { display: block; margin-top: 10px; }
    input, select, button { margin-top: 5px; padding: 8px; font-size: 14px; }
    button { background: #0078d7; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #005fa3; }
    .status { margin-top: 20px; padding: 10px; border-radius: 4px; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .progress { background: #fff3cd; color: #856404; }
  </style>
</head>
<body>
  <h1>üìÑ TSSA Document Automation System</h1>
  <form id="docForm">
    <label>Full Name: <input name="fullName" required /></label>
    <label>Witness 1 Name: <input name="witness1Name" required /></label>
    <label>Witness 2 Name: <input name="witness2Name" required /></label>
    <label>Select Templates:
      <select name="templates" multiple required>
        <option value="CommonCarryDeclaration.docx">Common Carry Declaration</option>
        <option value="MarriageRecord.docx">Marriage Record</option>
        <option value="Deed.docx">Deed Template</option>
      </select>
    </label>
    <button type="submit">Generate Documents</button>
  </form>

  <div id="status" class="status progress">‚è≥ Waiting for input...</div>

  <script>
    const statusBox = document.getElementById('status');

    async function checkHealth() {
      try {
        const res = await fetch('/api/health');
        const data = await res.json();
        if (res.ok) {
          statusBox.className = 'status success';
          statusBox.textContent = '‚úÖ Backend Healthy ‚Äî Templates and Keys Ready';
        } else {
          throw new Error('Unhealthy');
        }
      } catch {
        statusBox.className = 'status error';
        statusBox.textContent = '‚ùå Backend Unavailable ‚Äî Check server';
      }
    }

    checkHealth(); // initial check

    document.getElementById('docForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      statusBox.className = 'status progress';
      statusBox.textContent = '‚öôÔ∏è Generating documents...';

      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);
      const templates = formData.getAll('templates');

      try {
        const res = await fetch('/api/generate-all', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ templates, data })
        });
        if (!res.ok) throw new Error('Generation failed');
        const result = await res.json();
        statusBox.className = 'status success';
        statusBox.textContent = `‚úÖ Generated ${result.results?.length || 0} documents successfully`;
      } catch (err) {
        statusBox.className = 'status error';
        statusBox.textContent = `‚ùå Error: ${err.message}`;
      }
    });
  </script>
</body>
</html>
