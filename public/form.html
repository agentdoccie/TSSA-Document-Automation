<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TSSA Document Generator</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      color: #333;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
      max-width: 680px;
      width: 100%;
      padding: 2rem;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: #222;
    }
    p.subtitle {
      text-align: center;
      color: #555;
      margin-bottom: 2rem;
    }
    form { display: flex; flex-direction: column; gap: 1.25rem; }
    label { font-weight: 600; color: #444; margin-bottom: 0.4rem; display: block; }
    input, select, button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      transition: all 0.2s;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102,126,234,0.15);
    }
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      font-weight: 600;
      border: none;
      cursor: pointer;
      padding: 1rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      transition: all 0.2s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102,126,234,0.4);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .status {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.95rem;
      display: none;
    }
    .status.show { display: block; }
    .status.success {
      background: #d4edda; color: #155724; border: 1px solid #c3e6cb;
    }
    .status.error {
      background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;
    }
    .status.loading {
      background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb;
    }
    @media (max-width: 600px) {
      .row { grid-template-columns: 1fr; }
      .container { padding: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“„ TSSA Document Generator</h1>
    <p class="subtitle">Fill in the information below to generate your lawful document</p>

    <form id="doc-form">
      <div>
        <label for="template">Template</label>
        <select id="template" required>
          <option value="CommonCarryDeclaration.docx">Common Carry Declaration</option>
        </select>
      </div>

      <div>
        <label for="FULL_NAME">Full Name *</label>
        <input id="FULL_NAME" placeholder="Nick Jones" required />
      </div>

      <div>
        <label for="SIGNATURE_DATE">Signature Date *</label>
        <input id="SIGNATURE_DATE" placeholder="28th October 2025" required />
      </div>

      <div>
        <label for="USER_EMAIL">Your Email *</label>
        <input id="USER_EMAIL" type="email" placeholder="you@example.com" required />
      </div>

      <div class="row">
        <div>
          <label for="WITNESS_1_NAME">Witness 1 Name *</label>
          <input id="WITNESS_1_NAME" placeholder="John Witness" required />
        </div>
        <div>
          <label for="WITNESS_1_EMAIL">Witness 1 Email *</label>
          <input id="WITNESS_1_EMAIL" type="email" placeholder="john@example.com" required />
        </div>
      </div>

      <div class="row">
        <div>
          <label for="WITNESS_2_NAME">Witness 2 Name *</label>
          <input id="WITNESS_2_NAME" placeholder="Jane Witness" required />
        </div>
        <div>
          <label for="WITNESS_2_EMAIL">Witness 2 Email *</label>
          <input id="WITNESS_2_EMAIL" type="email" placeholder="jane@example.com" required />
        </div>
      </div>

      <button type="submit" id="submit-btn">Generate Document</button>
      <div class="status" id="status"></div>
    </form>
  </div>

  <script>
    async function downloadBlob(blob, filename) {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename || 'output.zip';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }

    function showStatus(message, type) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = `status show ${type}`;
    }

    function hideStatus() {
      const status = document.getElementById('status');
      status.className = 'status';
    }

    document.getElementById('doc-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const submitBtn = document.getElementById('submit-btn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Generating...';
      showStatus('Generating document and sending email, please wait...', 'loading');

      const payload = {
        templates: [document.getElementById("template").value],
        data: {
          FULL_NAME: document.getElementById("FULL_NAME").value,
          SIGNATURE_DATE: document.getElementById("SIGNATURE_DATE").value,
          USER_EMAIL: document.getElementById("USER_EMAIL").value,
          WITNESS_1_NAME: document.getElementById("WITNESS_1_NAME").value,
          WITNESS_1_EMAIL: document.getElementById("WITNESS_1_EMAIL").value,
          WITNESS_2_NAME: document.getElementById("WITNESS_2_NAME").value,
          WITNESS_2_EMAIL: document.getElementById("WITNESS_2_EMAIL").value,
        },
      };

      try {
        const res = await fetch('/api/generate-all', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!res.ok) {
          const text = await res.text();
          let errorMsg = `Generation failed (${res.status}).`;
          try {
            const json = JSON.parse(text);
            errorMsg = json.error || json.detail || errorMsg;
          } catch {
            errorMsg = text.slice(0, 200) || errorMsg;
          }
          showStatus(errorMsg, 'error');
          return;
        }

        const blob = await res.blob();
        await downloadBlob(blob, 'output.zip');
        showStatus('âœ… Success! Your document has been downloaded and emailed to ' + payload.data.USER_EMAIL, 'success');

        setTimeout(() => { document.getElementById('doc-form').reset(); hideStatus(); }, 6000);
      } catch (err) {
        showStatus(`Request error: ${err?.message || err}`, 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Generate Document';
      }
    });
  </script>
</body>
</html>
